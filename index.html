<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Countdown Timer</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="countdownTimer">
      <input
        class="countdownTimer-input"
        type="text"
        placeholder="Enter number of seconds"
      />
      <button class="countdownTimer-button">START</button>
      <div class="countdownTimer-display">00:00</div>
    </div>
  </body>
</html>
